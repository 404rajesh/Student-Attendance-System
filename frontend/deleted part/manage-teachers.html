<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Teachers</title>
  <link rel="stylesheet" href="css/manage-teachers.css">
</head>
<body>
  <div class="container">
    <h1>Manage Teachers</h1>
    <button class="add-btn" onclick="openModal()">Add Teacher</button>

    <table id="teachersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="teacherData">
        <!-- Teachers will be added here -->
      </tbody>
    </table>
  </div>

  <div class="modal" id="teacherModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add Teacher</h2>
      <form id="teacherForm">
        <input type="text" id="teacherName" placeholder="Name" required>
        <input type="email" id="teacherEmail" placeholder="Email" required>
        <input type="text" id="teacherSubject" placeholder="Subject" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="js/manage-teachers.js"></script>
</body>
</html>
