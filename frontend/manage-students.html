<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Students</title>
  <link rel="stylesheet" href="css/manage-students.css" />
</head>
<body>
  <div class="container">
    <h1>Manage Students</h1>

    <div class="filters">
      <select id="filterDept">
        <option value="all">All Departments</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
        <option value="IIOT">IIOT</option>
        <option value="AR">AR</option>
      </select>

      <select id="filterYear">
        <option value="all">All Years</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <button onclick="filterStudents()">Filter</button>
      <button onclick="exportStudents()">Export CSV</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Department</th>
          <th>Year</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>

    <div class="add-student">
      <button onclick="openAddStudentModal()">+ Add Student</button>
    </div>

    <a href="admin-dashboard.html" class="btn-link">Back to Admin Dashboard</a>
  </div>

  <!-- Modal for Add/Edit Student -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input id="rollNo" type="text" placeholder="Roll No" required />
        <input id="name" type="text" placeholder="Name" required />
        <input id="email" type="email" placeholder="Email" required />

        <select id="department" required>
          <option value="">Select Department</option>
          <option value="AIDS">AIDS</option>
          <option value="AIML">AIML</option>
          <option value="IIOT">IIOT</option>
          <option value="AR">AR</option>
        </select>

        <select id="year" required>
          <option value="">Select Year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="js/manage-students.js"></script>
</body>
</html>
