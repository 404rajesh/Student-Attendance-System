<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/teacher-dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Teacher</h1>
    <div class="card-container">
      <div class="card" onclick="goToQRGenerator()">
        <h2>Generate QR Code</h2>
        <p>Create QR for attendance</p>
      </div>

      <div class="card" onclick="goToManualAttendance()">
        <h2>Manual Attendance</h2>
        <p>Mark attendance manually</p>
      </div>

      <div class="card" onclick="goToTeacherReports()">
        <h2>View Reports</h2>
        <p>Access attendance reports</p>
      </div>
    </div>
  </div>

  <script src="js/teacher-dashboard.js"></script>
</body>
</html>
